@Main("Home") {
<div class="page-content">
  <div id="carousel-example-generic" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="kekai"></div>
        <div class="carousel-caption">
          <h3>Rabbit Kekai</h3>
        </div>
      </div>
      <div class="item">
        <div class="menczer"></div>
        <div class="carousel-caption">
          <h3>Pauline Menczer</h3>
        </div>
      </div>
      <div class="item">
        <div class="mcgill"></div>
        <div class="carousel-caption">
          <h3>Finn McGill</h3>
        </div>
      </div>
      <div class="item">
        <div class="david"></div>
        <div class="carousel-caption">
          <h3>Kalani David</h3>
        </div>
      </div>
      <div class="item">
        <div class="nikki"></div>
        <div class="carousel-caption">
          <h3>Nikki van Djik</h3>
        </div>
      </div>
      <div class="item">
        <div class="mel"></div>
        <div class="carousel-caption">
          <h3>John Mel</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span>
    </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span>
    </a>
  </div>
</div>
}

@(surfers: List[Surfer], isLoggedIn: Boolean, userInfo: UserInfo, loginForm: Form[views.formdata.LoginFormData])

@import bootstrap3._

@Main(surfers, isLoggedIn, userInfo) {
   <div class="container">
     @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"))
   </div>
}

@(surfer: Surfer, surfers: List[Surfer])
 
@Main(surfers) {
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="well">
        <div class="bio-image" style="background-image: url('@surfer.getBioUrl()')"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="well">
        <h2>@surfer.getName() </h2>
        <p><b>Home Town: </b> @surfer.getHome()</p>
        <p><b>Awards: </b> @surfer.getAwards()</p>
        <p><b>Biography: </b> @surfer.getBio()</p>
        <p>@surfer.getId()</p>
        <p>
           <!-- goes to the ManageSurfer page to edit info -->
           <a class="pull-left" href="@routes.Application.manageSurfer(surfer.getSlug())">Edit</a>
           <!-- deletes surfer -->
           <a class="pull-right" href="@routes.Application.deleteSurfer(surfer.getSlug())">Delete</a>
        </p>
        <br>
      </div>
    </div>
  </div>
</div>
}
